name: Check Changes

on:
  workflow_dispatch: {}
  pull_request:
    branches:
      - main
    paths:
      [
        '**.json5',
      ]
    types: [opened, reopened, synchronize]

jobs:
  configcheck:
    name: Checking files
    runs-on: ubuntu-latest

    steps: 
      - name: CheckoutRepo
        uses: actions/checkout@v2 

      - name: Setup Node.js environment
        uses: actions/setup-node@v3.5.1
        with:
          node-version: 18.17.1


      - name: Generate and check computed configs
        run: $GITHUB_WORKSPACE/parent/core/bin/generate.sh


      - name: Generate and check  configs
        run: yarn workspace @WorkflowCheck run generate

      - name: Check Status
        run: |
          if [ $? -eq 1 ]; then
            exit 1
          else
            status=$(git status --porcelain)
            if [ -n "$status" ]; then
              echo "Following config files have mismatched changes in PR. Please generate"
              echo "$status"
              exit 1
            else
              echo "Cconfig files are up to date."
              exit 0
            fi
          fi